<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Twitch Extension+</title>
    <meta name="author" content="Quentin L.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <img src="../../img/icon/logo-128-border.png" alt="Twitch Extension+ logo">
    <h1>Twitch <br/>Extension+</h1>
</header>
<div class="buttons-add-remove-settings">
    <div class="editing">
        <div class="add">
            <button id="add-button"><img src="../../img/add-button.png" alt="Add button image">
                <p>Add a channel</p></button>
        </div>
        <div class="popup" id="popup-add">
            <div class="quit">
                <button id="popup-quit-add"></button>
            </div>
            <div class="popup-style">
                <h2>Add your favorite streamer!</h2>
                <input type="text" id="name-input-add">
                <button id="submit-btn-name-input-add">Submit</button>
            </div>
        </div>

        <div class="remove">
            <button id="remove-button"><img src="../../img/remove-button.png" alt="Remove button image">
                <p>Remove a channel</p></button>
        </div>
        <div class="popup" id="popup-remove">
            <div class="quit">
                <button id="popup-quit-remove"></button>
            </div>
            <div class="popup-style">
                <h2>Remove your "favorite" streamer!</h2>
                <input type="text" id="name-input-remove">
                <button id="submit-btn-name-input-remove">Submit</button>
            </div>
        </div>
    </div>

    <div class="settings">
        <button id="settings-button"><img src="../../img/settings-button.png" alt="Settings button image">
            <p>Settings</p></button>
    </div>
</div>
