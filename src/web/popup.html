<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Twitch Extension+</title>
    <meta name="author" content="Quentin L.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <img src="../../img/icon/logo-128-border.png" alt="Twitch Extension+ logo">
    <h1>Twitch <br/>Extension+</h1>
</header>
<div class="buttons-add-remove-settings">
    <div class="editing">
        <div class="add">
            <button id="add-button"><img src="../../img/add-button.png" alt="Add button image">
                <p>Add a channel</p></button>
        </div>
        <div class="popup" id="popup-add">
            <div class="quit">
                <img src="../../img/quit.png" alt="Quitter">
            </div>
            <div class="popup-style">
                <h2>Add your favorite streamer!</h2>
                <input type="text" id="name-input">
                <button id="submit-btn-name-input">Submit</button>
            </div>
        </div>


        <div class="remove">
            <button id="remove-button"><img src="../../img/remove-button.png" alt="Remove button image">
                <p>Remove a channel</p></button>
        </div>

    </div>
    <div class="settings">
        <button id="settings-button"><img src="../../img/settings-button.png" alt="Settings button image">
            <p>Settings</p></button>
    </div>
</div>

<div class="content" id="content">
    <script src="../../popup.js"></script>
</div>

<footer>
    <div class="footer-link">
        <a>
            Help
        </a>
        <a href="https://github.com/QQtin3/TwitchExtensionPlus">
            GitHub
        </a>
        <a>
            Contact me !
        </a>
    </div>
    <div class="footer-text">
        <p>
            This extension has been developed by Quentin L.<br>
            Its only purpose is to allow each user to get informed about stream activity of their favorite streamer(s).
        </p>
    </div>
</footer>
</body>
</html>
